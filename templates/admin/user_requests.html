{% extends "base.html" %}

{% load static %}

{% block title %}Главная{% endblock %}

{% block main %}
<body class = "mainBody">
    <div class="div container mt-4">
        <!-- <div class="text-center mb-5 animate-header"></div>
            <h1 class = "display-3 fw-bold gradient-text mb-4" style="text-align: center;">Catworking</h1>
        </div> -->

        <div class = "custom-tabs" id = "tabs" style="display: none;"></div>
            <!-- Элементы навигации -->
            <ul class = "nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-requests-tab" data-bs-toggle="pill" data-bs-target="#pills-request" type="button" role="tab" aria-controls="cabinet" aria-selected="true">Запросы на регистрацию</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-scheme-tab" data-bs-toggle="pill" data-bs-target="#pills-scheme" type="button" role="tab" aria-controls="date" aria-selected="false">Конструктор кабинета</button>
                </li>
            </ul>

            <div class="tab-content" id="pills-TabContent"></div>
                <div class = "tab-pane fade show active content-center d-flex justify-content-center" role = "tabpanel" aria-labelledby="pills-request" id = "pills-request">
                    <div class = "card glass-card" style="display: inline-block;">
                        <div class = "card-body">
                            {% if users %}
                                {% for user in users %}
                                    <form action="request-enable/" method="post">
                                        {% csrf_token %}
                                        Пользователь: {{ user }}
                                        Роль: {{ user.role }}
                                        <input id="pk" type="hidden" name="pk" value="{{ user.id }}">
                                        <input class="btn myBtn" type="submit" value="Принять" >
                                    </form>
                                {% endfor %}
                            {% else %}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
